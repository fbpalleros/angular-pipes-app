<p-panel header="Pipes personalizados" class="p-2">
  <p>Pipes personalizados - creados por {{'NOSOTROS' | toggleCase: isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <div>
      <p-button
      label="ToggleCase"
      icon="pi pi-upload"
      styleClass="p-button-success"
      (click)="toggleUpperCase()"
      ></p-button>
    </div>

    <!-- <p-splitButton label="Save" icon="pi pi-check" styleClass="p-button-warning"></p-splitButton> -->
  </div>

  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <p-button
      (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2">
    </p-button>
    <p-button
      (onClick)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-success"
      class="mr-2">
  </p-button>
    <p-button
      (onClick)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-success">
  </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sortBy:orderBy" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly}}</td>
          <td>{{ hero.color.toString() }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
